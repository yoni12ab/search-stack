<mat-card *ngIf="selectedItem$ | async as selected" class="example-card">
  <mat-card-header>
    <div
      *ngIf="selected?.owner?.profile_image"
      mat-card-avatar
      class="example-header-image"
      [style.backgroundImage]="'url(' + selected?.owner?.profile_image + ')'"
    ></div>
    <mat-card-title>{{ selected?.owner?.display_name }}</mat-card-title>
    <mat-card-subtitle>{{ selected?.owner?.user_type }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-card-title>{{ selected?.title }}</mat-card-title>
    <div>
      <span class="card-title">View count: </span> {{ selected?.view_count }}
    </div>
    <div><span class="card-title">Score: </span> {{ selected?.score }}</div>
    <div>
      <span class="card-title">Link: </span>
      <a target="_blank" [href]="selected?.link">go</a>
    </div>
    <div>
      <span class="card-title">Tags: </span>
      {{ selected?.tags.join(",") }}
    </div>
  </mat-card-content>
</mat-card>
